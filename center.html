<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center</title>
    <style>
        div{
            height: 200px; 
            width: 350px;
            border:2px solid rgb(226, 43, 55) ;
        }
        h4{
            border:1px solid rgb(166, 255, 0) ;
            text-align: center;
        }
        .container{
            border: 1px solid rgb(7, 15, 28);
            width: 100%;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h4>center H4</h4>
    <div class="container">
        <div id="center-div"></div>
    </div>
    
</body>
</html>
